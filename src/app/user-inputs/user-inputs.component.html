<form (ngSubmit)="onSubmitForm()">
    <div class="input-group">
  
      <p>
        <label for="initial-investment">initial investment</label>
        <input
          type="number"
          id="initial-investment"
          name="initial-investment"
          [(ngModel)]="initialInvestmentInput"
        />
      </p>
  
      <p>
        <label for="annual-investment">annual investment</label>
        <input
          type="number"
          id="annual-investment"
          name="annual-investment"
          [(ngModel)]="annualInvestmentInput"
        />
      </p>
  
    </div>
  
    <div class="input-group">
  
      <p>
        <label for="expected-return">expected return</label>
        <input
          type="number"
          id="expected-return"
          name="expected-return"
          [(ngModel)]="expectedReturnInput"
        />
      </p>
  
      <p>
        <label for="duration">duration</label>
        <input
          type="number"
          id="duration"
          name="duration"
          [(ngModel)]="durationInput"
        />
      </p>
  
    </div>
  
    <p>
      <button (click)="onSubmitForm()" type="submit">calculate</button>
    </p>
  </form>
